                            <input type="text" placeholder="080-0000-0000">

                       </div>    
                      
                        <div class="input-row">
                           <div class="input-group">
                            <label>Email:</label>
                            <input type="Email" placeholder="divine001@gmail.com">
                           </div>

                           <div class="input-group">
                            <label>Subject:</label>
                            <input type="text" placeholder="Write to Us">
                           </div>
                       </div>

                       <label>Message</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>
